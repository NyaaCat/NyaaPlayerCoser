manual:
  help:
    description: Show help message
    usage: /npc [subCommands...] help
  reload:
    description: Reload plugin
    usage: /npc reload
  spawn:
    description: Define new NPC, will be placed at cursor
    usage: /npc spawn <NpcType> <NpcName> [EntitydataTag]
  info:
    description: Show NPC info, by id or by cursor position [deprecated]
    usage: /npc info [npcId]
  remove:
    description: Remove NPC by ID
    usage: /npc remove <npcId>
  rename:
    description: Rename NPC by ID
    usage: /npc rename <npcId> <newNpcName>
  modify:
    description: Modify NPC
    usage: /npc modify <npcId> [name:<new_name>] [npctype:<npctype>] ...
  chest:
    description: Show/edit the related chest info
    usage: /npc chest <npcId> [link|unlink]
  list:
    description: List all NPCs
    usage: /npc list
  newtrade:
    description: Add a trade to the NPC according to the inventory slot 1,2,3
    usage: /npc newtrade <npcId>
  adjust_location:
    description: Automatically adjust NPC location.
    usage: /npc adjust_location <npcId>
  inspect:
    description: Inspect NPC or trade definitions.
    usage: /npc inspect <trade|npc> [id]
